                <!-- 手机端头部 end-->
                <div class="ap-con">
                    <div class="con-box">
                        <h1 class="title">修改登录密码</h1>
                        <div class="panel">
                            <ul class="list">
                                <li>
                                    <span class="sp-l">旧密码</span>
                                    <span class="sp-r">
                                        <label for="old_pwd">请输入旧密码</label>
                                        <input type="text" class="inpt" id="old_pwd" autocomplete="off" onfocus="ap_router.hidePlaceholder(this.id);" onfocusout="ap_router.setPlaceholder(this.id);">
                                    </span>
                                </li>
                                <li>
                                    <span class="sp-l">新密码</span>
                                    <span class="sp-r">
                                        <label for="userpwd">请输入新密码</label>
                                        <input type="text" class="inpt" id="userpwd" autocomplete="off" onfocus="ap_router.hidePlaceholder(this.id);" onfocusout="ap_router.setPlaceholder(this.id);">
                                    </span>
                                </li>
                                <li>
                                    <span class="sp-l">确认密码</span>
                                    <span class="sp-r">
                                        <label for="new_pwd2">请确认新密码</label>
                                        <input type="text" class="inpt" id="new_pwd2" autocomplete="off" onfocus="ap_router.hidePlaceholder(this.id);" onfocusout="ap_router.setPlaceholder(this.id);">
                                    </span>
                                </li>
                                <li class="nobd"><a style="margin-left:10px;" onclick="user_confirm()" id="user_confirm2" href="javascript:;" class="btn s-btn">确定</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
                            </ul>
                        </div>
                    </div>

                    <div class="con-box">
                        <h1 class="title">设备管理</h1>
                        <div class="panel">
                            <div class="b-2">
                                <span class="nav_tit mt10">重启路由器</span>
                                <div class="rtDiv">
                                    <a href="javascript:;" onclick="routerRestart('reboot');" class="btn s-btn" id="restart">重启</a>
                                </div>
                            </div>

                            <div class="b-2">
                                <span class="nav_tit mt10">恢复出厂设置</span>
                                <div class="rtDiv">
                                    <a href="javascript:;" onclick="routerRestart('default');" class="btn s-btn" id="reback">恢复</a>
                                </div>
                            </div>

                            <div class="b-2">
                                <span class="nav_tit mt10">固件升级</span>
                                <div class="rtDiv">
                                    <form name="form1" id="form1" enctype="multipart/form-data" method="post" action="" target="hiddenFrame">
                                        <div class="phonetips">请在电脑上进行固件升级！</div>
                                        <div class="upload">
                                            <div class="line">
                                                <span class="span"><input name="" type="text" id="viewfile" onmouseout="document.getElementById('file').style.display = 'none';" class="inputstyle" /> </span> 
                                                <label for="unload" onmouseover="document.getElementById('file').style.display = 'block';" class="file1">选择</label>
                                                <input class="file"onchange="document.getElementById('viewfile').value = this.value;this.style.display = 'none';" name="file" id="file" type="file" value=""/>
                                                <input class="btn s-btn" style="margin-left:5px;" name="_submit" id="_submit" type="submit" value="确认上传" onclick="javascript:uploadFile();">
                                            </div>
                                        </div>
                                        <div style="margin-left: 116px;"><em id="msg"></em></div>
                                        <div id="progressBar" class="progress" style="width:200px;margin-left:114px;display:none;"><div id="progressBar_Track2"></div></div>
                                    </form>
                                    <iframe name="hiddenFrame" id="hiddenFrame" width="0" height="0" frameborder="0"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
